{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'affairs.css' %}">
{% endblock head %}

{% block content %}
{% for object in data %}
<div class="affair">

    <div>
    <h3>{{object.name}}</h3>

    </div>
</div>

<br>
{% endfor %}

{% endblock content %}
