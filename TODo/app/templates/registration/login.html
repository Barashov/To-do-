{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'login.css' %}">
{% endblock head %}




{% block content %}

<div class="form">
<form method="post">
{% csrf_token %}
{% for element in form  %}
<h4>{{element.label_tag}}</h4>
<br>
<div class="field">{{element}}</div>

<br>
{% endfor %}

<input class="button" type="submit" value="Войти">
</form>
</div>

{% endblock content %}
